description: Regeneron Pharmaceuticals discovers, develops, and commercializes products
    that fight eye disease, cardiovascular disease, cancer, and inflammation. The
    company has several marketed products, including low-dose Eylea and Eylea HD,
    approved for wet age-related macular degeneration and other eye diseases; Dupixent
    in immunology; Praluent for LDL cholesterol lowering; Libtayo in oncology; and
    Kevzara in rheumatoid arthritis. Regeneron is also developing monoclonal and bispecific
    antibodies with Sanofi, other collaborators, and independently, and has earlier-stage
    partnerships that bring new technology to the pipeline, including RNAi (Alnylam)
    and Crispr-based gene editing (Intellia).
