description: Canadian Natural Resources Ltd is an independent crude oil and natural
    gas exploration, development, and production company. The company's exploration
    and production operations are focused in North America, largely in Western Canada;
    the United Kingdom (UK) portion of the North Sea; and Cote d'Ivoire in Offshore
    Africa. Its operating segments include North America, North Sea, Offshore Africa,
    Oil Sands Mining and Upgrading, and Midstream and Refining. Maximum revenue is
    generated from its Oil Sands Mining and Upgrading segment, which produces synthetic
    crude oil through bitumen mining and upgrading operations at Horizon Oil Sands
    (Horizon) and the company's direct and indirect interest in the Athabasca Oil
    Sands Project.
