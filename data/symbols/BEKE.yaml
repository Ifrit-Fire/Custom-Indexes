description: KE Holdings, or Beike, is a large residential real estate sales and rental
    brokerage company in China. Founded in 2001, the company operates through self-owned
    Lianjia stores in Beijing and Shanghai and connected third-party agencies including
    franchise brand Deyou in other cities, with commissions charged on existing-home
    and new-home transactions. Leveraging an online-offline hybrid model, Beike also
    attract clients through its namesake online marketplace. The company tapped into
    home renovation services by acquiring Shengdu Home Decoration in 2022. As of the
    end of 2024, Beike's cofounders collectively control the company, while Tencent
    and its affiliates share 8% of voting power.
