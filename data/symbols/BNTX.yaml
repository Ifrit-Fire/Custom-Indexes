    cytokines, and antibodies; cell therapies; bispecific antibodies; and antibody-drug
    conjugates, or ADCs. BioNTech is partnered with several large pharmaceutical companies,
    including Roche, Eli Lilly, Pfizer, Sanofi, and Genmab. Covid vaccine Comirnaty
    is its first commercialized product.
