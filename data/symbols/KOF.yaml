description: Coca-Cola Femsa, a subsidiary of Femsa, is the largest franchise bottler
    of Coca-Cola in volume terms. The company purchases beverage concentrates and
    syrup from Coca-Cola, which it then processes and packages for distribution through
    modern trade, traditional trade, and the on-premises channel. Mexico and Brazil
    make up 80% of total volume and sales, with the rest from other Central and South
    American countries, including Panama, Guatemala, Uruguay, and Argentina. Femsa
    and Coca-Cola hold 47% and 28% economic interests in Coca-Cola Femsa through nonpublicly
    traded A and D shares, respectively, while controlling 56% and 33% of the voting
    power.
