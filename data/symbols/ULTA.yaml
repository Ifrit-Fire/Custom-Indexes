description: With more than 1,400 freestanding stores and 600 Target shop-in-shops,
    Ulta Beauty is the largest specialized beauty retailer in the US. The firm offers
    cosmetics (39% of 2024 sales), fragrances (13%), skin care (23%), and hair care
    products (19%). It also offers salon services, including hair, makeup, skin, and
    brow, that account for about 4% of its revenue and drive traffic. In addition,
    it collects royalties through its Target partnership and credit card revenue.
    Most standalone Ulta stores are approximately 10,000 square feet and are in suburban
    strip centers. The firm will soon open franchised stores in Mexico and has formed
    a joint venture to expand into the Middle East. Ulta was founded in 1990 and is
    based in Bolingbrook, Illinois.
