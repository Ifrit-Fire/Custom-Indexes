description: Woodward Inc is an independent designer, manufacturer, and service provider
    of control solutions for the aerospace and industrial markets. It designs, produces,
    and services reliable, efficient, low-emission, and high-performance energy control
    products for diverse applications in challenging environments. The company operates
    in two segments, Aerospace and Industrial. The Aerospace segment provides fuel
    pumps, actuators, air valves, specialty valves, fuel nozzles, and thrust reverser
    actuation systems for turbine engines and nacelles, and flight deck controls,
    actuators, servo controls, motors, and sensors for aircraft. The Industrial segment
    offers actuators, valves, pumps, fuel injection systems, solenoids, ignition systems,
    speed controls, electronics and software, and sensors.
