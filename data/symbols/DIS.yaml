description: 'Disney operates in three global business segments: entertainment, sports,
    and experiences. Entertainment and experiences both benefit from the firm''s ownership
    of iconic franchises and characters. Entertainment includes the ABC broadcast
    network, several cable television networks, and the Disney+ and Hulu streaming
    services. Within the segment, Disney also engages in movie and television production
    and distribution, with content licensed to movie theaters, other content providers,
    or, increasingly, kept in-house for use on Disney''s own streaming platform and
    television networks. The sports segment houses ESPN and the ESPN+ streaming service.
    Experiences contains Disney''s theme parks and vacation destinations, and also
    benefits from merchandise licensing.'
