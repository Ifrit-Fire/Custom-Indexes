description: Medpace is a late-stage contract research organization that provides
    full-service drug-development and clinical trial services to small and midsize
    biotechnology, pharmaceutical, and medical device firms. It also offers ancillary
    services, including bioanalytical laboratory services and imaging capabilities.
    The company was founded over 30 years ago and has more than 5,400 employees across
    40 countries. Medpace is headquartered in Cincinnati, Ohio, and its operations
    are primarily based in the US, with additional presence in Europe, Asia, South
    America, Africa, and Australia. Cinven, a global private equity firm, acquired
    Medpace for $915 million in 2014 and exited its investment in 2018.
