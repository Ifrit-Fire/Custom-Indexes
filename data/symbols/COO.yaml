    in the world. With brands including Proclear, Biofinity, MyDay, and Clariti, Cooper
    controls roughly one fourth of the US contact lens market. CooperSurgical, founded
    in 1990, is made up of equipment related to reproductive care, fertility, and
    women''s care. Cooper has the broadest medical device coverage of the entire IVF
    cycle. It also has Paragard, the only hormone-free IUD in the US, and controls
    17% of the US IUD market.'
