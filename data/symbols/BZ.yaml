description: Kanzhun's Boss Zhipin job platform connects job seekers and employers.
    Boss Zhipin is China's largest online recruitment platform based on average number
    of monthly active users, or MAU, and was established in 2014. Kanzhun earns revenue
    by providing services to enterprise customers primarily through its mobile app,
    which promotes engagement between recruiters and workers and operates on a recommendation
    basis powered by artificial intelligence. The platform specializes in transportation,
    logistics, construction, and service-based industries. About 85% of the companies
    looking to hire are small and medium-size enterprises. Its main competitors are
    58.com, 51job, and Zhilian Zhaopin. Tencent has a 9.2% stake in Kanzhun.
