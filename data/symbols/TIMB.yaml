description: TIM, which is 67%-owned by Telecom Italia, is the third largest wireless
    carrier in Brazil, with 62 million subscribers, equal to about 24% of the market.
    The firm also owns 49% of I-Systems, an infrastructure partnership that is expanding
    its network footprint across Brazil. I-Systems can provide broadband service to
    about 9 million locations, equal to 10%-15% of the country. TIM leases capacity
    on the venture's network to serve retail broadband customers under the UltraFibra
    brand. TIM also resells fiber network access from other providers, including Oi's
    former infrastructure business V.tal.
