description: Ensign Group Inc provides post-acute healthcare services in the United
    States. Its regional subsidiaries oversee skilled nursing, assisted living, home
    health and hospice, mobile ancillary, and urgent care operations. Medicare and
    Medicaid programs contribute majority of revenue received for Ensign's services.
    The firm operates through two segments, Skilled services, and Standard Bearer.
    The skilled services segment includes the operation of skilled nursing facilities
    and rehabilitation therapy services. The Standard Bearer segment comprises of
    properties owned by the company through its captive REIT and leased to skilled
    nursing and assisted living operations. The majority of the revenue is generated
    from the skilled services segment.
