    across 12 countries and contributes around 36% of earnings, with a significant
    presence in Hong Kong and Singapore. The US business, which primarily operates
    under the John Hancock brand, contributes about 23% of earnings and is one of
    the top 20 life insurers in the US. Manulife's global asset and wealth management
    business contributes approximately 20% of its earnings and had around CAD 1.03
    trillion in assets under management and administration as of the end of 2024.
