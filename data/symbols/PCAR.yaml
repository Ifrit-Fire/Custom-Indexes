description: Paccar is a leading manufacturer of medium- and heavy-duty trucks under
    the premium nameplates Kenworth and Peterbilt, which are primarily sold in the
    Americas and Australia, and DAF, which primarily services Europe and South America.
    The trucks segment (74% sales) goes to market through a network of 2,200 independent
    dealers. Paccar maintains an internal finance subsidiary that provides retail
    and wholesale financing for customers and dealers (6% sales). In recent years,
    Paccar has aggressively grown its parts business (20% sales), which include engines,
    axles, and transmissions for its own truck brands as well as independent producers.
    The company commands approximately 30% of the Class 8 market share in North America
    and 15% of the heavy-duty market share in Europe.
