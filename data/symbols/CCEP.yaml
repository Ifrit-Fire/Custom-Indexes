description: CCEP is the second-largest bottling partner in the Coca-Cola system by
    volume, behind Coca-Cola Femsa, and primarily operates in developed Europe, Australasia,
    and Southeast Asia.In 2024, CCEP sold 3.9 billion unit cases of beverages, which
    we estimate equates to roughly 9% of the global Coke system volume. Coke's largest
    bottler, Coca-Cola Femsa, sold over 4 billion unit cases (12%), and the third-largest,
    Coca-Cola HBC, serving Eastern Europe and North Africa, sold 2.8 billion unit
    cases (8%).TCCC owns 19% of the equity of CCEP, Olive Partners, a holding company
    of bottling operations, owns a further 36%, and the remaining 45% is free float.
