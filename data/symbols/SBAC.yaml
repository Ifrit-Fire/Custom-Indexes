description: SBA Communications owns and operates almost 40,000 cell towers throughout
    North America, South America, and Africa. It leases space on its towers to wireless
    service providers, which install equipment on the towers to support their wireless
    networks. The company has a very concentrated customer base, with most revenue
    in each market being generated by just the top few mobile carriers. It owns more
    than 17,000 towers in the US, which accounted for about 70% of the company's total
    revenue in 2023. Internationally, SBA's greatest presence is in Brazil, where
    it operates roughly 10,000 towers. SBA operates as a real estate investment trust.
