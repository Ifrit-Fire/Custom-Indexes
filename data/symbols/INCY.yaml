description: Incyte focuses on the discovery and development of small-molecule drugs.
    The firm's leading drug, Jakafi, treats two types of rare blood cancer and graft
    versus host disease and is partnered with Novartis. Incyte's other marketed drugs
    include rheumatoid arthritis treatment Olumiant (licensed to Lilly), and oncology
    drugs Iclusig (chronic myeloid leukemia), Pemazyre (cholangiocarcinoma), Tabrecta
    (lung cancer), and Monjuvi (diffuse large B-cell lymphoma). The firm's first dermatology
    product, Opzelura, was approved in 2021 for atopic dermatitis and 2022 for vitiligo.
    Incyte's pipeline includes a broad array of oncology and dermatology programs.
