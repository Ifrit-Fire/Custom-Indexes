description: Based in the US, Expeditors International of Washington is a non-asset-based
    third-party logistics provider, mainly focused on international freight forwarding.
    Its offers freight consolidation and forwarding, customs brokerage, warehousing
    and distribution, purchase order management, vendor consolidation, and numerous
    other value-added logistics services. It employs sophisticated IT systems and
    contracts with airlines and ocean carriers to move customers' freight across the
    globe. The firm operates more than 200 full-service office locations worldwide,
    in addition to numerous satellite locations. Expeditors derives around 35% of
    consolidated gross revenue from airfreight, 30% from ocean freight, and 36% from
    customs brokerage and other services.
