description: VNET started as AsiaCloud in 1999 and moved to the data center business
    with its first self-developed data center opening in 2010. The firm listed (as
    21Vianet) on the Nasdaq in April 2011, subsequently changing its name to VNET
    Group in 2021. It originally focused on providing data center services such as
    colocation and cloud services to retail clients in China, but added hyperscale
    customers in 2019 and now counts large Chinese hyperscalers such as Alibaba Cloud,
    Tencent Cloud, and Huawei Cloud as customers. At the end of March 2025, it had
    51,960 retail cabinets with the majority in Beijing, Shanghai, and the Greater
    Bay area. It also had 573 MW of wholesale capacity in service with a further 377
    MW under construction and a further 670 MW held for future development.
