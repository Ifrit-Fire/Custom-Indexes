description: Biogen and Idec merged in 2003, combining forces to market Biogen's multiple
    sclerosis drug Avonex and Idec's cancer drug Rituxan. Today, Rituxan and next-generation
    antibody Gazyva (oncology) and Ocrevus (multiple sclerosis) are marketed via a
    collaboration with Roche. Biogen markets several multiple sclerosis drugs including
    Plegridy, Tysabri, Tecfidera, and Vumerity. Biogen's newer products include Spinraza
    (SMA, with partner Ionis), Leqembi (Alzheimers, with partner Eisai), Skyclarys
    (Friedreich's Ataxia, Reata), Zurzuvae (postpartum depression, Sage), and Qalsody
    (ALS, Ionis). Biogen has several drug candidates in phase 3 trials in neurology,
    immunology, and rare diseases.
