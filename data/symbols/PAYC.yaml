description: Founded in 1998, Paycom is a human capital management software-as-a-service
    provider addressing customer requirements surrounding payroll, talent acquisition,
    talent management, HR management, as well as time and labor. The company primarily
    services midsize businesses within the United States, targeting businesses with
    50-10,000 employees. The company primarily generates revenue through the sale
    of subscriptions providing access to its HCM platform. To a lesser extent, the
    company also generates revenue from implementation services provided to customers
    as well as interest income generated from customer funds. As of fiscal 2024, the
    company serviced slightly over 37,500 customers and stored data on over 7 million
    employees.
