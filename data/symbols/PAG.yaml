description: Penske Automotive Group operates in 19 US states and overseas. It has
    over 150 US and Puerto Rico light-vehicle stores as well as 210 franchised dealerships
    overseas, primarily in the United Kingdom but also in Australia, Germany, Italy,
    and Japan. The company is the third-largest US publicly traded dealership in terms
    of light-vehicle revenue and sells more than 40 brands, with over 90% of retail
    automotive revenue coming from luxury and import names. Other segments are service
    and finance and insurance. The firm's Premier Truck Group owns 45 truck dealerships
    selling mostly Freightliner and Western Star brands, and Penske owns 16 used-vehicle
    stores, mostly in the US and UK under the CarShop (US) and Sytner Select (UK)
    brands. Penske is based in Bloomfield Hills, Michigan.
