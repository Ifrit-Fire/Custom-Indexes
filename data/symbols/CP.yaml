description: Canadian Pacific Kansas City is a Class I railroad operating on track
    that spans across most of Canada and into parts of the Midwestern and Northeastern
    United States. Following the April 2023 Kansas City Southern merger, CPKC operates
    new single-linehaul services from Canada and the Upper Midwest down through Texas,
    the Gulf of Mexico, and into Mexico. It also hauls cross-border and intra-Mexico
    freight via operating concessions on more than 3,000 miles of rail in Mexico.
    CPKC hauls shipments of grain, intermodal containers, energy products (like crude
    and frac sand), chemicals, plastics, coal, fertilizer and potash, automotive products,
    and a diverse mix of other merchandise.
